<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./src/img/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img src="./src/img/logo.png" alt="Logo">
    </header>
    <main class="main">
      <div>
        <textarea name="textinput" id="textInput" cols="60" rows="20" placeholder="Digite o seu texto"></textarea>
        <p class="warning"><i class="fa-solid fa-circle-exclamation"></i> Apenas letras minúsculas e sem acento</p>
      </div>
      <div class="result">
        <img src="./src/img/not-found.svg" alt="Texto não encontrado">
        <p><strong>Nenhuma mensagem encontrada</strong></p>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
      <div class="btn-container">
        <button class="btn blue">Criptografar</button>
        <button class="btn grey">Descriptografar</button>
      </div>
    </main>
      
    <script src="./src/encriptador.ts"></script>
  </body>
</html>
