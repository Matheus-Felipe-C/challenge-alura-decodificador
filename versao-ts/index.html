<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./src/img/logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img src="./src/img/logo.png" alt="Logo">
    </header>
    <main class="main">
      <textarea name="textinput" id="textInput" cols="60" rows="20" placeholder="Digite o seu texto"></textarea>
      <div class="result">
        <img src="./src/img/not-found.svg" alt="Texto não encontrado">
        <p><strong>Nenhuma mensagem encontrada</strong></p>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
      <div class="btn-container">
        <button>Criptografar</button>
        <button>Descriptografar</button>
      </div>
    </main>
      
    <script src="./src/encriptador.ts"></script>
  </body>
</html>
